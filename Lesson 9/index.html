<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>JS Practice (DOM)</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="header-name" id="title"></h1>
            <div class="header_rating">
                <h2 class="header_rating-info rating_info">Rating:</h2>
                <div class="rating_info-score score">
                    <div class="score-number" ></div>
                    <div class="score-all score-number">/10</div>
                </div>
            </div>
        </div>
        <div class="films">
            <div class="films_image"></div>
            <div class="films_info">
                <div class="films_info-description"></div>
                <div class="films_info-genre"></div>
                <div class="films_info-actors actors">
                    <h3 class="actors_cast header_rating-info">Cast:</h3>
                    <div class="actors_info">
                        <div class="actors_info-info">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="similar">Similar movies</h2>
        <div class="similar-movies">
            
        </div>
        
    </div>
    
<script type="module" src="./index.js"></script>

</html>
